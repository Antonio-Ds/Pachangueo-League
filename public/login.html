<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/32/152/152226.png" type="image/png">
</head>
<body>
  <div class="auth-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="nombre" placeholder="Nombre" required>
      <input type="password" id="contrasena" placeholder="Contraseña" required>
      <button type="submit">Login</button>
    </form>
    <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
    <button onclick="window.location.href='index.html'">Volver a la página principal</button>
  </div>
  <script src="auth.js"></script>
</body>
</html>
